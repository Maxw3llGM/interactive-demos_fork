<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />

  <body>
    <main>
      <div id="widget"></div>
      <script>
        const widget = new_widget(
                [ new inputSigPanel()
                , new inputSigFreqPanel()

                , new impulseFreqPanel()

                , new sampledSigFFTPanel()

                , new ditherSlider()
                , new bitDepthSlider()
                , new amplitudeSlider()
                , new phaseSlider()
                , new ampZoomSlider()
                , new freqZoomSlider()
                , new timeZoomSlider()
                ]
                , "widget", 1.0, 0.0
        );
